esphome:
  name: infinity_clock
  platform: ESP8266
  board: esp01_1m
  includes:
    - infinity_clock.h

<<: !include secrets.yaml

light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: GPIO0
    num_leds: 60
    rgb_order: GRB
    name: "FastLED WS2812 Light"
    id: ledstrip

time:
  - platform: homeassistant
    id: ha_time

custom_component:
  - lambda: |-
      auto infinity_clock = new InfinityClock();
      return {infinity_clock};

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:
